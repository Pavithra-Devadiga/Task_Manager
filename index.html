<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetic Tasks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>
  <body>
    <div class="bg-glow"></div>
    <div class="bg-glow"></div>

    <div class="app">
      <header>
        <div class="header-content">
          <h1>My Tasks</h1>
          <p id="date"></p>
        </div>
        <div class="header-icon">
          <i class="fas fa-feather-alt"></i>
        </div>
      </header>

      <div class="todo-input">
        <input type="text" id="task-input" placeholder="Plan your day..." />
        <button id="add-task">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <div class="filters">
        <span class="filter active" data-filter="all">All</span>
        <span class="filter" data-filter="active">Active</span>
        <span class="filter" data-filter="completed">Done</span>
      </div>

      <div class="todos-container">
        <ul id="todos-list"></ul>
        <div class="empty-state hidden">
          <i class="fas fa-wind"></i>
          <p>Everything is clear</p>
        </div>
      </div>

      <footer>
        <p id="items-left">0 left</p>
        <button id="clear-completed">Clear Completed</button>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
